<div id="btn-category">
  <app-button-crud
    (create)="createOption()"
    (read)="readOption()"
  ></app-button-crud>
  <app-category-create
    *ngIf="showCreate"
    (createUpdate)="updateReadStatus()"
  ></app-category-create>
  <app-category-read
    *ngIf="showRead"
    [update]="updateCategories"
  ></app-category-read>
</div>
