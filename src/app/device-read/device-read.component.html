<div class="container">
  <table class="table hide" id="read-device">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Category</th>
        <th scope="col">Color</th>
        <th scope="col">partNumber</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let device of devices">
        <th scope="row">{{ device.id }}</th>
        <th>{{ device.category.name }}</th>
        <th>{{ device.color }}</th>
        <th>{{ device.part_number }}</th>
      </tr>
    </tbody>
  </table>
</div>
