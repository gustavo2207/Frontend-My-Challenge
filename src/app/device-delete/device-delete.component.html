<div class="container hide" id="delete-device">
  <form>
    <label for="inputName" class="form-label mt-2">Part Number</label>
    <div class="input-group">
      <input
        type="number"
        id="inputColor"
        class="form-control"
        placeholder="Insert a PN to delete"
        min="0"
        pattern="/^\d+$/"
        required
      />
    </div>
    <button type="submit" class="btn btn-dark mt-2">Delete</button>
  </form>
</div>
