<div class="container" id="delete-device">
  <form>
    <label for="inputName" class="form-label mt-2">Part Number</label>
    <div class="input-group">
      <input
        type="number"
        class="form-control"
        placeholder="Insert a PN to delete"
        min="0"
        pattern="/^\d+$/"
        required
        #delPartNumber
      />
    </div>
    <button
      type="submit"
      class="btn btn-dark mt-2"
      (click)="delete(delPartNumber.value); delPartNumber.value = ''"
    >
      Delete
    </button>
  </form>
</div>
