<div class="container hide" id="delete-category">
  <form>
    <label for="exampleDataList" class="form-label">Categories to delete</label>
    <div class="input-group">
      <input
        class="form-control"
        list="datalistOptions"
        id="exampleDataList"
        placeholder="Type to search your category ..."
        required
      />
      <datalist id="datalistOptions">
        <option value="Category 1"></option>
        <option value="Category 2"></option>
        <option value="Category 3"></option>
        <option value="Category 4"></option>
        <option value="Category 5"></option>
      </datalist>
    </div>
    <button type="submit" class="btn btn-dark mt-2">Delete</button>
  </form>
</div>
