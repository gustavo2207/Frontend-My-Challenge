<div class="container" id="read-category">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" colspan="2">Category</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <th scope="row">{{ category.id }}</th>
        <td>{{ category.name }}</td>
        <td>
          <button
            type="button"
            class="btn btn-dark"
            (click)="delete(category.name)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
